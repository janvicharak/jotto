<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Breaker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Code Breaker</h1>

    <div id="setup" class="card">
      <div id="errorMsg" class="error-message hidden"></div>
      <button id="startBtn">Start Game</button>
      <button id="showRulesBtn">Show Rules</button>
    </div>

    <div id="gameArea" class="card hidden">
      
      <p><strong>Word Length:</strong> <span id="lengthDisplay"></span></p>
      <input type="text" id="guessInput" placeholder="Enter your guess" />
      <button id="guessBtn">Submit Guess</button>
      <button id="revealBtn">Reveal / Give Up</button>
      <button id="restartBtn">Restart Game</button>
      <div id="log"></div>
    </div>

    <!-- Rules Modal -->
    <div id="rulesModal" class="modal hidden">
      <div class="modal-content">
        <h2>Game Rules</h2>
        <ul>
          <li>The computer selects a secret word of 3, 4, or 5 letters.</li>
          <li>You must guess the word with the correct number of letters.</li>
          <li>You will be told how many letters are correct.</li>
          <li>You can give up and see the answer or restart anytime.</li>
        </ul>
        <button id="closeRulesBtn">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
